<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form >
      <div>
        <mat-form-field>
          <input matInput type="text" placeholder="Имя пользователя" [(ngModel)]="newuser.username" name="username" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input matInput type="password" placeholder="Пароль" [(ngModel)]="newuser.password" name="password" />
        </mat-form-field>
      </div>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-raised-button (click)="signInBtnClick()">Войти</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
