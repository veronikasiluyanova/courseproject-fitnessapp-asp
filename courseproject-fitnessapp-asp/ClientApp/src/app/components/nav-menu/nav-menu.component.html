<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">KeepFit</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }" >
        <ul class="navbar-nav flex-grow" *ngIf="isLoggedIn">
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <button mat-button color="primary" [routerLink]="['/mypage']">Моя страница</button>
          </li>
          <li>
            <button mat-button color="primary" [matMenuTriggerFor]="menu">Настройки</button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item [routerLinkActive]="['link-active']" *ngIf="isLoggedIn_2">
                <a class="nav-link text-dark" [routerLink]="['/food-info']">Продукты</a>
              </button>
              <button mat-menu-item (click)="openUploadDialog()">Изменить фото</button>
              <button mat-menu-item (click)="openDialog()">Удалить аккаунт</button>
              <button mat-menu-item (click)="logout()">Выйти</button>
            </mat-menu>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
