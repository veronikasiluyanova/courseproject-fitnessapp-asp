<body>
  <mat-card id="container">
    <mat-card-title id="title">Регистрация</mat-card-title>
    <mat-card-content>
      <span id="loginLink">
        <a routerLink="/">Войти</a>
      </span>
      <form>
        <div>
          <mat-form-field>
            <input matInput type="text" placeholder="Имя пользователя" [(ngModel)]="newaccount.username" name="username" #username />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <input matInput type="email" placeholder="Email" [(ngModel)]="email" name="email" />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <input matInput type="password" placeholder="Пароль" [(ngModel)]="newaccount.password" name="password" #password />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <input matInput type="password" placeholder="Повторить пароль" name="repeatpassword" #repeatpassword />
          </mat-form-field>
        </div>

        <p *ngIf="password.value != repeatpassword.value" class="error">
          Пароли не совпадают
        </p>

        <div class="regBtn">
          <button type="submit" mat-raised-button color="primary" [disabled]="password.value != repeatpassword.value"
                  (click)="registrate(username.value, email.value, password.value)">
            Зарегистрироваться
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</body>
