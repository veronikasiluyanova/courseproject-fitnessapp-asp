<div class="pagecontainer" *ngIf="username && start_weight && goal_weight ">
  <!--&& current_weight-->
  <div class="infocontainer">
    <mat-card class="infoCard">
      <div class="mainInfo">
        <div class="profile">
          <h4 class="username">
            {{username}}
          </h4>
          <img src={{path}} />
        </div>
        <div class="weightInfo">
          <p>
            <mat-label>Начальный вес</mat-label> <br />
            {{start_weight}}
          </p>
          <p>
            <mat-label>Текущий вес</mat-label> <br />
            {{current_weight}}
          </p>
          <p>
            <mat-label>Целевой вес</mat-label> <br />
            {{goal_weight}}
          </p>
        </div>
      </div>
    </mat-card>
    <mat-card class="paramsCard">
      <button mat-raised-button color="primary" (click)="updateMeasurement()">
        Обновить параметры
      </button>
      <button mat-raised-button color="primary" (click)="showProgress()">
        Прогресс
      </button>
    </mat-card>
  </div>

  <div class="diarywatercontainer">
    <mat-card class="diaryCard">
      <h4>Дневник питания</h4>
      <div class="diaryData">
        <div class="diaryDataHeaders">
          <div id="breakfastHeader">
            <span>Завтрак</span><br />
            <button mat-icon-button id="addBtn" (click)="addBreakfast()">
              <mat-icon>add_circle</mat-icon>
            </button>
          </div>

          <div id="lunchHeader">
            <span>Обед</span><br />
            <button mat-icon-button id="addBtn" (click)="addLunch()">
              <mat-icon>add_circle</mat-icon>
            </button>
          </div>

          <div id="dinnerHeader">
            <span>Ужин</span><br />
            <button mat-icon-button id="addBtn" (click)="addDinner()">
              <mat-icon>add_circle</mat-icon>
            </button>
          </div>

          <div id="snackHeader">
            <span>Перекус</span><br />
            <button mat-icon-button id="addBtn" (click)="addSnack()">
              <mat-icon>add_circle</mat-icon>
            </button>
          </div>
        </div>
        <div class="diaryDataContent">
          <div id="breakfastContent" class="mealContent">
            {{breakfastFood}}
          </div>

          <div id="lunchContent" class="mealContent">
            {{lunchFood}}
          </div>

          <div id="dinnerContent" class="mealContent">
            {{dinnerFood}}
          </div>

          <div id="snackContent" class="mealContent">
            {{snackFood}}
          </div>
        </div>
      </div>
      <mat-card-footer class="diaryFooter">
        <span>{{totalString}}</span>
        <button mat-raised-button color="primary" id="moreBtn" (click)="openMore()">Подробнее</button>
      </mat-card-footer>
    </mat-card>

    <mat-card class="waterCard">
      <h4>Водный баланс</h4>
      <div class="waterCardContent">
        <div>
          <div *ngIf="waterNorm !== 0">
            <span>{{waterTotal}}</span>/<span>{{waterNorm}}</span>
          </div>

          <div class="incdecBtns">
            <button mat-icon-button class="incrBtn" (click)="increaseValue()">
              <mat-icon>add_circle</mat-icon>
            </button>
            <button mat-icon-button class="decrBtn" (click)="decreaseValue()">
              <mat-icon>remove_circle</mat-icon>
            </button>
          </div>
        </div>
        <button mat-raised-button color="primary" (click)="openDialog()">
          Обновить норму
        </button>
      </div>
    </mat-card>
  </div>
</div>
